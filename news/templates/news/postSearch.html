{% extends 'news/default.html' %}
{% load news.custom_filters %}

{% block title %}Search{% endblock %}

{% block content %}
    <h1>Поиск по:</h1>
    <form method="get" class="mt-4">
        <div class='row'>
            {% for f in filter.form %}
                <div class="col-4">{{ f }}</div>
            {% endfor %}
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-secondary mt-3">Найти</button>
        </div>
        <hr>
    </form>
    {% for post in search %}
        {% include 'news/postInList.html' %}
    {% endfor %}
{% endblock %}
