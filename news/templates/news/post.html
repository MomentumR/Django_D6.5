{% extends 'news/default.html' %}
{% load news.custom_filters %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title | censor }}</h1>
    <p>Опубликовано: {{ post.publish_time | date:'d.m.Y f' }}</p>
    <h6>Автор: {{ post.author }}</h6>
    <hr>
    <p>{{ post.text | censor}}</p>
    <hr>

{% endblock %}
